{% extends 'layout.html' %} {% block content %}

<div class="row">
  <div class="col-md-4 mx-auto">
    <form
      action="/update/{{contact.id}}"
      method="POST"
      class="card bg-dark text-white"
    >
      <div class="card-body p-4">
        <div class="mb-3">
          <label for="fullname" class="form-label">Update your fullname</label>
          <input
            type="text"
            name="fullname"
            placeholder="Write your fullname"
            value="{{contact.fullname}}"
            class="form-control rounded-0 bg-dark border-0 text-white"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Update your email</label>
          <input
            type="text"
            name="email"
            placeholder="Write your email"
            value="{{contact.email}}"
            class="form-control rounded-0 bg-dark border-0 text-white"
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Update your phone</label>
          <input
            type="text"
            name="phone"
            placeholder="Write your phone"
            value="{{contact.phone}}"
            class="form-control rounded-0 bg-dark border-0 text-white"
          />
        </div>

        <button class="btn btn-secondary">Update</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}

{% extends 'layout.html' %} {% block content %}

<div class="row">
  <div class="col-md-5">
    {% include 'partials/_messages.html' %} {% include
    'partials/_contactForm.html' %}
  </div>
  <div class="col-md-7">
    {% for contact in contacts %}

    <div class="card mb-1 text-white bg-dark">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <h5>{{contact.fullname}}</h5>
          <div>
            <!-- Si quiero que me rediriga a la ruta -->
            <!-- <a href="/update">Update</a> -->
            <!-- Si quiero que navegue a la funcion que estÃ¡ dentro del blueprint -->
            <a
              href="{{ url_for('contacts.update', id=contact.id) }}"
              class="btn bg-black text-white btn-sm rounded-0"
              >Update</a
            >
            <a
              href="{{ url_for('contacts.delete', id=contact.id) }}"
              class="btn btn-danger btn-sm rounded-0"
              >Delete</a
            >
          </div>
        </div>
        <p>{{contact.email}}</p>
        <p>{{contact.phone}}</p>
      </div>
    </div>

    {% endfor %}
  </div>
</div>

{% endblock %}
